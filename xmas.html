<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            white-space: pre;
            font-size: 16px;
            line-height: 1.2;
            min-width: 600px;
            min-height: 550px;
        }
        .red { color: #ff5555; }
        .green { color: #55ff55; }
        .yellow { color: #f1fa8c; }
        .cyan { color: #8be9fd; }
        .white { color: #f8f8f2; }
        .gray { color: #666666; }
        .magenta { color: #ff79c6; }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #cccccc;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="terminal"></div>

<script>
    const SECRET_PASSWORD = "100505"; 

    const terminalDiv = document.getElementById("terminal");
    let animationInterval = null;
    let isRunning = true;
    let inputBuffer = "";
    let statusMessage = "";

    const treeShape = [
        "           * ",
        "          *** ",
        "         ***** ",
        "        ******* ",
        "       ********* ",
        "      *********** ",
        "     ************* ",
        "    *************** ",
        "   ***************** ",
        "  ******************* ",
        " ********************* ",
        "         |||         ",
        "         |||         "
    ];

    const lyrics = [
        "A face on a lover",
        "With a fire in his heart",
        "A man undercover",
        "But you tore me apart",
        "oh oh",
        "oh oh",
        "Now I've found a real love",
        "You'll never fool me again"
    ];

    const heartFrame1 = [
        "            ******       ****** ",
        "          **********   ********** ",
        "        ************* ************* ",
        "       ***************************** ",
        "       ***************************** ",
        "        *************************** ",
        "          *********************** ",
        "            ******************* ",
        "              *************** ",
        "                *********** ",
        "                  ******* ",
        "                    *** ",
        "                     * "
    ];

    const heartFrame2 = [
        "                                   ",
        "              ****       **** ",
        "            ********   ******** ",
        "           ********** ********** ",
        "           ********************* ",
        "            ******************* ",
        "              *************** ",
        "                *********** ",
        "                  ******* ",
        "                    *** ",
        "                     * ",
        "                                     ",
        "                                     "  
    ];

    let heartBeatState = false; 

    const colors = ["red", "green", "yellow", "cyan", "white", "magenta"];
    const TREE_WIDTH_OFFSET = 30;
    
    let charsShown = 0;
    const typingSpeed = 0.5; 
    const totalLyricLength = lyrics.reduce((acc, line) => acc + line.length, 0);

    function getVisibleLyrics(charsCount) {
        let visibleLines = [];
        let charsLeft = Math.floor(charsCount);
        
        for (let line of lyrics) {
            if (charsLeft <= 0) {
                visibleLines.push("");
            } else if (charsLeft >= line.length) {
                visibleLines.push(line);
                charsLeft -= line.length;
            } else {
                visibleLines.push(line.substring(0, charsLeft));
                charsLeft = 0;
            }
        }
        return visibleLines;
    }

    function getTwinklingText(text) {
        let html = "";
        for (let char of text) {
            if (char.trim() === "") { 
                html += char;
            } else {
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                html += `<span class="${randomColor}">${char}</span>`;
            }
        }
        return html;
    }

    function drawFrame() {
        if (!isRunning) return;

        let outputHTML = "";
        let currentLyrics = getVisibleLyrics(charsShown);

        for (let i = 0; i < treeShape.length; i++) {
            let line = treeShape[i];
            let lineHTML = "";

            for (let char of line) {
                if (char !== " " && char.trim() !== "") {
                    let randomColor = colors[Math.floor(Math.random() * colors.length)];
                    lineHTML += `<span class="${randomColor}">${char}</span>`;
                } else {
                    lineHTML += " ";
                }
            }

            let paddingNeeded = TREE_WIDTH_OFFSET - line.length;
            if (paddingNeeded > 0) lineHTML += " ".repeat(paddingNeeded);

            if (i < currentLyrics.length) {
                lineHTML += `<span class="green">${currentLyrics[i]}</span>`;
            }

            outputHTML += lineHTML + "\n";
        }

        outputHTML += "\n\n" + "=".repeat(60) + "\n";
        
        if (statusMessage) {
            outputHTML += `<span class="red">${statusMessage}</span>\n`;
        } else {
            outputHTML += "<span class='gray'>(DDMMYY)</span>\n";
        }

        outputHTML += `<span class='white'>Enter Password: </span><span class='yellow'>${inputBuffer}</span><span class='cursor'> </span>`;

        terminalDiv.innerHTML = outputHTML;

        if (charsShown < totalLyricLength + 10) {
            charsShown += typingSpeed;
        }
    }

    function drawEndScreen() {
        let outputHTML = "";
        outputHTML += "\n\n";
        outputHTML += "                         Congratulations! \n";
        outputHTML += "                          ==============\n\n";
        outputHTML += "   <span class='green'>                    ðŸŽ„ Merry Christmas! ðŸŽ„  </span>\n\n";
        
        /*outputHTML += "   " + getTwinklingText("                         I love you!") + "\n\n"; */
        
        let currentHeart = heartBeatState ? heartFrame1 : heartFrame2;
        
        for (let line of currentHeart) {
            outputHTML += "           <span class='red'>" + line + "</span>\n";
        }
        
        outputHTML += "\n<span class='cursor'>&nbsp;</span>";
        
        terminalDiv.innerHTML = outputHTML;
        
        heartBeatState = !heartBeatState;
    }

    function showEndScreen() {
        isRunning = false;
        clearInterval(animationInterval);
        
        animationInterval = setInterval(drawEndScreen, 250);
    }

    animationInterval = setInterval(drawFrame, 100);

    document.addEventListener('keydown', function(event) {
        if (!isRunning) return;

        if (event.key === "Enter") {
            if (inputBuffer === SECRET_PASSWORD) {
                statusMessage = "VERIFYING...";
                drawFrame(); 
                setTimeout(showEndScreen, 800); 
            } else {
                statusMessage = "ACCESS DENIED. TRY AGAIN.";
                inputBuffer = ""; 
                drawFrame();
                setTimeout(() => { statusMessage = ""; }, 2000);
            }
            return;
        }

        if (event.key === "Backspace") {
            inputBuffer = inputBuffer.slice(0, -1);
            return;
        }

        if (event.key.length === 1) {
            inputBuffer += event.key;
        }
    });

</script>
</body>
</html>
